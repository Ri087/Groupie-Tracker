<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/ressources/css/artist.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <title>TEST</title>
</head>


<body>
    <div class="main-flex">
        <div class="haut">
            <div class="nav-bar">
                <a class="a" href="/">Home</a>
                <a class="a" href="/connection">Account</a>
                <a class="a" href="/contact">Contact</a>
            </div>
        </div>
        <div class="bas">
            <div class="b-haut">
                <h1 class="h1-all-artist">ALL ARTIST</h1>
            </div>
            <div class="b-bas">
                <div class="elements">
                    <div class="filtre">
                        <div class="filtre-name">
                            <h2 class="h2-filter">FILTERS :</h2>
                        </div>
                        <div class="element-filtre">
                            <form class="form-div" method="get" action="/filter" onChange="submit()">
                                <div class="i">
                                    <div class="name-filtre-element">
                                        <h2 class="title-info">ARTIST</h2>
                                    </div>
                                    <div class="input-div">
                                        <br>
                                        <input class="input" type="checkbox" name="art_date" value="1960" {{.ApiStruct.Filtres.ArtD196069}}>
                                        <label>1970 - 1979</label>
                                        <br>
                                        <input class="input" type="checkbox" name="art_date" value="1970" {{.ApiStruct.Filtres.ArtD197079}}>
                                        <label>1960 - 1969</label>
                                        <br>
                                        <input class="input" type="checkbox" name="art_date" value="1980" {{.ApiStruct.Filtres.ArtD198089}}>
                                        <label>1980 - 1989</label>
                                        <br>
                                        <input class="input" type="checkbox" name="art_date" value="1990" {{.ApiStruct.Filtres.ArtD199099}}>
                                        <label>1990 - 1999</label>
                                        <br>
                                        <input class="input" type="checkbox" name="art_date" value="2000" {{.ApiStruct.Filtres.ArtD200009}}>
                                        <label>2000 - 2009</label>
                                        <br>
                                        <input class="input" type="checkbox" name="art_date" value="2010" {{.ApiStruct.Filtres.ArtD201019}}>
                                        <label>2010 - 2019</label>
                                    </div>
                                </div>
                                <div class="i">
                                    <div class="name-filtre-element">
                                        <h2 class="title-info">ALBUM</h2>
                                    </div>
                                    <div class="input-div">
                                        <br>

                                        <input class="input" type="checkbox" name="alb_date" value="1960" {{.ApiStruct.Filtres.AlbD196069}}>
                                        <label>1960 - 1969</label>
                                        <br>
                                        <input class="input" type="checkbox" name="alb_date" value="1970" {{.ApiStruct.Filtres.AlbD197079}}>
                                        <label>1970 - 1979</label>
                                        <br>
                                        <input class="input" type="checkbox" name="alb_date" value="1980" {{.ApiStruct.Filtres.AlbD198089}}>
                                        <label>1980 - 1989</label>
                                        <br>
                                        <input class="input" type="checkbox" name="alb_date" value="1990" {{.ApiStruct.Filtres.AlbD199099}}>
                                        <label>1990 - 1999</label>
                                        <br>
                                        <input class="input" type="checkbox" name="alb_date" value="2000" {{.ApiStruct.Filtres.AlbD200009}}>
                                        <label>2000 - 2009</label>
                                        <br>
                                        <input class="input" type="checkbox" name="alb_date" value="2010" {{.ApiStruct.Filtres.AlbD201019}}>
                                        <label>2010 - 2019</label>
                                    </div>
                                </div>
                                <div class="i">
                                    <div class="name-filtre-element">
                                        <h2 class="title-info">genres</h2>
                                    </div>
                                    <div class="input-div">
                                        <br>

                                        <input class="input" type="checkbox" name="genres" value="rap" {{.ApiStruct.Filtres.GenresRap}}>
                                        <label>rap</label>
                                        <br>
                                        <input class="input" type="checkbox" name="genres" value="rock" {{.ApiStruct.Filtres.GenresRock}}>
                                        <label>rock</label>
                                        <br>
                                        <input class="input" type="checkbox" name="genres" value="hip hop" {{.ApiStruct.Filtres.GenresHipHop}}>
                                        <label>hip hop</label>
                                        <br>
                                        <input class="input" type="checkbox" name="genres" value="reggae" {{.ApiStruct.Filtres.GenresReggae}}>
                                        <label>reggae</label>
                                        <br>
                                        <input class="input" type="checkbox" name="genres" value="hard rock" {{.ApiStruct.Filtres.GenresHardRock}}>
                                        <label>hard rock</label>
                                        <br>
                                        <input class="input" type="checkbox" name="genres" value="grunge" {{.ApiStruct.Filtres.GenresGrunge}}>
                                        <label>grunge</label>
                                        <br>
                                        <input class="input" type="checkbox" name="genres" value="pop" {{.ApiStruct.Filtres.GenresPop}}>
                                        <label>pop</label>
                                        <br>
                                        <input class="input" type="checkbox" name="genres" value="urban contemporary" {{.ApiStruct.Filtres.GenresUrbanContemporary}}>
                                        <label>urban contemporary</label>
                                        <br>
                                        <input class="input" type="checkbox" name="genres" value="metal" {{.ApiStruct.Filtres.GenresMetal}}>
                                        <label>metal</label>
                                        <br>
                                        <input class="input" type="checkbox" name="genres" value="emo" {{.ApiStruct.Filtres.GenresEmo}}>
                                        <label>emo</label>
                                    </div>
                                </div>
                                <div class="i">
                                    <div class="name-filtre-element">
                                        <h2>LOCATIONS</h2>
                                    </div>
                                    <div class="input-div">
                                        <br>
                                        <select name="Location" id="pet-select">
                                            <option value="{{.ApiStruct.Filtres.CountryValue}}" selected>{{.ApiStruct.Filtres.CountryValue}}</option>
                                        {{range .ApiStruct.Filtres.CountryTab}}
                                        <option value="{{.}}">{{.}}</option>
                                          {{end}}
                                        </select>
                                    </div>
                                </div>
                                <div class="i">
                                    <div class="name-filtre-element">
                                        <h2 class="title-info">MEMBRES</h2>
                                    </div>
                                    <div class="input-div">
                                        <br>
                                        <!-- <h1>La valeur 0 permet de ne pas prendre en compte le nombre de membres</h1> -->
                                        <input type="range" value="{{.ApiStruct.Filtres.NbMember}}" name="nb_member" min="0" max="8" step="1" oninput="document.getElementById('AfficheRange').textContent=value" />
                                        <h1 id="AfficheRange">{{.ApiStruct.Filtres.NbMember}}</h1>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="scroll-artist">
                        <div class="element-div-artiste">
                            <div class="name-div">
                                <h2 class="h2-scroll">ALL ARTIST :</h2>
                            </div>
                            <div class="artist-div">

                                {{range .ApiStruct.TabApiFiltre}}{{template "ArtistRange" .}} {{end}}

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
