<!DOCTYPE html>
<html>

<head>

<body>
    <div class="main-flex">

                    {{range .A.ApiArtist}}

                            <img class="img-artist" src="{{.Image}}">

                        <div class="name">

            </div>

                                <input type="checkbox" name="filtre_date" value="1990">1990

                                <input type="checkbox" name="filtre_date" value="2000">2000

                                <input type="checkbox" name="filtre_date" value="2010">2010

                            <div class="form-div-button">
                                <button type="submit">OK</button>
                            </div>

                    </form>
                    </div>







            </div>
        </div>


</body>

</html>
