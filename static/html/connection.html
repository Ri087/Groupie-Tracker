<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/ressources/css/connection.css"/>
    <title>Connection</title>
</head>
<body>
    <div id="main-page">
        <div id="flex-page">
            <form action="/checkconnection" method="post">
                <label for="text">Enter your email: </label>
                <input type="text" name="mail" id="mail">
                <br>
                <label for="password">Enter your password: </label>
                <input type="password" name="pwd" id="pwd">
                <br>
                <input type="submit" value="Submit!">
            </form>
            <br>
            <p>Click <a href="/creation">here</a> if you don't have an account.</p>
            <p>{{if .Mail}} MAIL NUL {{else if .Pwd}} PASSWORD NUL {{else}} YO {{end}}</p>
        </div>
    </div>
</body>
