<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/ressources/css/creation.css"/>
    <title>Creation</title>
</head>
<body>
    <div id="main-page">
        <div id="flex-page">
            <form action="/checkcreation" method="post">
                <label for="name">Enter a name: </label>
                <input type="text" name="name" id="name" maxlength="32">
                <br>
                <label for="password">Enter your password: </label>
                <input type="password" name="pwd" id="pwd" maxlength="64">
                <br>
                <label for="password">Enter your password again: </label>
                <input type="password" name="pwdc" id="pwdc" maxlength="64">
                <br>
                <label for="text">Enter your email: </label>
                <input type="text" name="mail" id="mail" maxlength="160">
                <br>
                <input type="submit" value="Submit!">
            </form>
            <br>
            <p>Click <a href="/connection">here</a> if you already have an account.</p>
            <p>{{if .Name}} NOM NUL {{else if .Pwd}} PASSWORD NUL {{else if .Pwdc}} PASSWORD CHECK NUL {{else if .Mail}} MAIL NUL {{else if .Exist}} DEJA EXISTANT {{else}} YO {{end}}</p>
        </div>
    </div>
</body>
